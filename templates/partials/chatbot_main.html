<div class="flex-grow flex justify-center items-center p-4">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl flex flex-col chat-container border border-gray-200">
        <!-- Chat Messages Area -->
        <div id="chat-messages" class="flex-grow p-4 overflow-y-auto bg-gray-50 rounded-t-xl scrollbar-thin">
            <!-- Messages will be added here via JavaScript -->
        </div>

        <!-- Voice Input Control Area -->
        <div class="flex flex-col items-center justify-center p-4 bg-white border-t border-gray-200 shadow-lg rounded-b-xl">
            <p id="mic-status" class="text-lg text-gray-600 mb-4 animate-fade-in-out">Press the microphone button to start speaking.</p>
            <button
                id="mic-button"
                class="p-5 bg-red-500 text-white rounded-full hover:bg-red-600 transition duration-300 transform hover:scale-110 shadow-lg flex items-center justify-center w-20 h-20"
                title="Voice Message"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a4 4 0 01-4-4V7a4 4 0 118 0v4a4 4 0 01-4 4z" />
                </svg>
            </button>
        </div>
    </div>
</div>
